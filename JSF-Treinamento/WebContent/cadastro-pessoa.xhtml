<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>Exemplo Cadastro!!!</title>
</h:head>

<h:body>
	<h1>Exemplo Cadastro!!!</h1>	
	<h:form>
		<h:panelGrid columns="3">
			
			<h:outputLabel value="Nome:" for="nome" />
			<h:inputText value="#{cadastroBean.nome}" required="true" id="nome" />
			<h:message for="nome" />
			
			<h:outputLabel value="Estado:" for="estado" />
			<h:selectOneMenu id="estado"
				value="#{cadastroBean.siglaDoEstadoEscolhido}"
				valueChangeListener="#{cadastroBean.mudaEstado}"
				onchange="this.form.submit();" required="true"
				immediate="true">
				<f:selectItem itemLabel="Escolha um estado"
					noSelectionOption="true" />
				<f:selectItems value="#{cadastroBean.estados}" var="estado"
					itemLabel="#{estado.nome}" itemValue="#{estado.sigla}" />
			</h:selectOneMenu>
			<h:message for="estado" />
			
			<h:outputLabel value="Cidade:" for="cidade" />
			<h:selectOneMenu id="cidade" value="#{cadastroBean.cidade}"
				required="true">
				<f:selectItem itemLabel="Escolha uma cidade"
					noSelectionOption="true" />
				<f:selectItems value="#{cadastroBean.estadoSelecionado.cidades}" />
			</h:selectOneMenu>
			<h:message for="cidade" />
			
		</h:panelGrid>
		<h:commandButton value="Cadastrar" />
	</h:form>
</h:body>
</html>
