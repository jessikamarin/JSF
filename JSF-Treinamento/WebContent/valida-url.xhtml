<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:body>
    	
    	<h1>Simples exemplo de Conversor customizdo no JSF 2.0</h1>
		
		<h:form>
		
			<h:panelGrid columns="3">
			
				Digite uma URL :
				
				<h:inputText id="bookmarkURL" value="#{postBean.post.bookmarkURL}" 
					size="20" required="true" label="URL">
					<f:converter converterId="br.dextra.URLConverter" />
				</h:inputText>
				
				<h:message for="bookmarkURL" style="color:red" />
			
			</h:panelGrid>
			
			<h:commandButton value="Submit" action="valida-url-resultado" />
			
		</h:form>
		
    </h:body>
</html>
