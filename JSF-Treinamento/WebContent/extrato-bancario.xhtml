<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional. dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Extrato Bancário</title>
</h:head>

<h:body>
	<h1>Extrato Bancário</h1>
	<h:form>
	<f:event type="postValidate" listener="#{extratoBean.validaData}"/>
	
		<p:panel id="pnlExtrato" header="Extrato" toggleable="true"
			closable="false" toggleSpeed="500" onCloseUpdate="growl"
			closeSpeed="2000" onToggleUpdate="growl" widgetVar="panel">
			<h:panelGrid columns="2" cellpadding="10">

				<h:outputLabel value="Data inicial: " for="data-inicial" />
				<h:inputText value="#{extratoBean.dataInicial}"
					id="data-inicial" label="Data inicial">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:inputText>

				<h:outputLabel value="Data final: " for="data-final" />
				<h:inputText value="#{extratoBean.dataFinal}" id="data-final"
					label="Data final">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:inputText>

				<h:commandButton value="Enviar" />
			</h:panelGrid>
		</p:panel>

	</h:form>
	<hr />
	<h:messages />
</h:body>
</html>
